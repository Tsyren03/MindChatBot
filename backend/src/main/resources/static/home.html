<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - MindChatBot</title>
    <style>
        /* home-styles.css: 홈(프로필) 페이지 전용 스타일 */
        .profile-section {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.07);
            padding: 32px 24px 24px 24px;
        }
        .profile-section h2 {
            text-align: center;
            margin-bottom: 18px;
        }
        .profile-info {
            width: 100%;
            text-align: center;
        }
        .profile-info p {
            margin: 8px 0;
            font-size: 1.1em;
        }
        .profile-info .profile-name {
            font-size: 1.2em;
            font-weight: 600;
        }
        .profile-btn {
            margin-top: 24px;
            display: inline-block;
            background: #229ED9;
            color: #fff;
            padding: 10px 28px;
            border-radius: 20px;
            text-decoration: none;
            font-weight: 600;
            transition: background 0.2s;
        }
        .profile-btn:hover {
            background: #176cae;
        }
    </style>
</head>
<body>
<div class="container">
    <section class="profile-section">
        <h2>Profile Information</h2>
        <div class="profile-info">
            <p class="profile-name">Name: <span id="profile-name">User Name</span></p>
            <p>Email: <span id="profile-email">user@email.com</span></p>
            <p>Joined: <span id="profile-joined">2025-01-01</span></p>
        </div>
        <a href="/index.html" class="profile-btn">Go to Main</a>
    </section>
</div>
<script>
window.addEventListener('DOMContentLoaded', function() {
    fetch('/user/profile')
        .then(response => {
            if (!response.ok) throw new Error('Not logged in');
            return response.json();
        })
        .then(profile => {
            document.getElementById('profile-name').textContent = profile.name || profile.email || 'Unknown';
            document.getElementById('profile-email').textContent = profile.email || '-';
            document.getElementById('profile-joined').textContent = profile.joined || '-';
        })
        .catch(() => {
            document.getElementById('profile-name').textContent = '로그인이 필요합니다';
            document.getElementById('profile-email').textContent = '-';
            document.getElementById('profile-joined').textContent = '-';
        });
});
</script>
</body>
</html>
