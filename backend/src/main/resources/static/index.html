<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Health Support</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <!-- Mood Tracker -->
    <div class="section mood-tracker">
        <h2>Mood Tracker</h2>
        <div class="today-date" id="current-date"></div>
        <div class="calendar-controls">
            <button class="stylish-btn" id="prev-month">◀</button>
            <span id="current-month">March 2025</span>
            <button class="stylish-btn" id="next-month">▶</button>
        </div>
        <div class="calendar" id="calendar"></div>
        <div class="emotion-buttons">
            <button class="mood-btn bad" onclick="setMood('bad')">😞 Bad</button>
            <button class="mood-btn poor" onclick="setMood('poor')">😕 Poor</button>
            <button class="mood-btn neutral" onclick="setMood('neutral')">😐 Neutral</button>
            <button class="mood-btn good" onclick="setMood('good')">🙂 Good</button>
            <button class="mood-btn best" onclick="setMood('best')">😃 Best</button>
        </div>
        <div class="note">
            <a href="statistics.html" class="stats-link">📊 View Mood Statistics</a>
        </div>
    </div>

    <!-- Journaling -->
    <div class="section journaling">
        <h2>Journaling</h2>
        <form id="new-note-form">
            <label for="note-content">Note Content:</label>
            <textarea id="note-content" name="content" required></textarea>

            <label for="note-date">Date:</label>
            <input type="date" id="note-date" name="date" required>

            <button type="submit">Save Note</button>
        </form>
        <div class="note">
            <a href="notes.html">View all notes</a>
        </div>
    </div>

    <!-- Mind Chat Bot -->
    <div class="chat-box" id="chat-box">
        <div class="messages" id="messages"></div>
        <div class="input-area">
            <input type="text" id="user-input" placeholder="Type your message..." />
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
