<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Health Support</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <!-- Mood Tracker -->
    <div class="section mood-tracker">
        <h2>Mood Tracker</h2>
        <div class="today-date" id="current-date"></div> <!-- Today date moved here -->
        <div class="calendar-controls">
            <button id="prev-month" class="stylish-btn">◀</button> <!-- Stylish button -->
            <div id="current-month"></div>
            <button id="next-month" class="stylish-btn">▶</button> <!-- Stylish button -->
        </div>
        <div class="calendar" id="calendar"></div>
        <div class="emotion-buttons">
            <button class="mood-btn bad" onclick="setMood('bad')">😞 Bad</button>
            <button class="mood-btn poor" onclick="setMood('poor')">😕 Poor</button>
            <button class="mood-btn neutral" onclick="setMood('neutral')">😐 Neutral</button>
            <button class="mood-btn good" onclick="setMood('good')">🙂 Good</button>
            <button class="mood-btn best" onclick="setMood('best')">😃 Best</button>
        </div>
        <div class="note">
            <a href="statistics.html" class="stats-link">📊 View Mood Statistics</a>
        </div>
    </div>
    <div class="section journaling">
        <h2>Journaling</h2>
        <div class="note">
            <a href="new-note.html">Start a new note</a>
        </div>
        <div class="note">
            <a href="notes.html">View all notes</a>
        </div>
    </div>
    <!-- Mind Chat Bot -->
    <div class="section chatbot">
        <h2>Mind Chat Bot</h2>
        <div class="chat-box">🤖 Chat Interface</div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
